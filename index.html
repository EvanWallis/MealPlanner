<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Plan Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Meal Plan Tracker</h1>
    <p class="subtitle">Track your meals simply and easily.</p>
    
    <!-- Toggle to show/hide Snack (formerly Meal 4) -->
    <div class="toggle-group">
      <label>
        <input type="checkbox" id="toggleFourthMeal"> Enable Snack
      </label>
    </div>
    
    <!-- Meal list -->
    <div class="meal-list" id="mealList">
      <div class="meal" id="meal1">
        <h2>Pre-Workout Meal</h2>
        <p>Protein: <span class="protein">1</span></p>
        <p>Carbs: <span class="carbs">1</span></p>
        <button onclick="adjustMeal(1, 1)">+ Carbs</button>
        <button onclick="adjustMeal(1, -1)">- Carbs</button>
        <button onclick="checkOffMeal('meal1')">Check Off</button>
      </div>
      <div class="meal" id="meal2">
        <h2>Lunch</h2>
        <p>Protein: <span class="protein">1</span></p>
        <p>Carbs: <span class="carbs">1</span></p>
        <button onclick="adjustMeal(2, 1)">+ Carbs</button>
        <button onclick="adjustMeal(2, -1)">- Carbs</button>
        <button onclick="checkOffMeal('meal2')">Check Off</button>
      </div>
      <div class="meal" id="meal3">
        <h2>Dinner</h2>
        <p>Protein: <span class="protein">1</span></p>
        <p>Carbs: <span class="carbs">1</span></p>
        <button onclick="adjustMeal(3, 1)">+ Carbs</button>
        <button onclick="adjustMeal(3, -1)">- Carbs</button>
        <button onclick="checkOffMeal('meal3')">Check Off</button>
      </div>
      <div class="meal hidden" id="meal4">
        <h2>Snack</h2>
        <p>Protein: <span class="protein">1</span></p>
        <p>Carbs: <span class="carbs">1</span></p>
        <button onclick="adjustMeal(4, 1)">+ Carbs</button>
        <button onclick="adjustMeal(4, -1)">- Carbs</button>
        <button onclick="checkOffMeal('meal4')">Check Off</button>
      </div>
    </div>
    
    <!-- Pre-Workout Extra Carbs toggle: adds/removes three carbs directly to Pre-Workout Meal -->
    <div class="toggle-group">
      <label>
        <input type="checkbox" id="toggleWorkoutCarbs"> Add Pre-Workout Extra Carbs (+3)
      </label>
    </div>
    
    <button id="sweetTreatBtn">Sweet Treat (-3 Carbs)</button>
    <button id="resetBtn">Reset for Next Day</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
