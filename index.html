<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Planner</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div class="container">
    <h1>Meal Planner</h1>
    
    <!-- Meal List -->
    <div class="meal-list">
      <div class="meal" id="meal1">
        <h2>Meal 1</h2>
        <p>Protein: <span class="protein">1</span></p>
        <button class="add-protein">+ Protein</button>
        <button class="subtract-protein">- Protein</button>
        <p>Carbs: <span class="carbs">1</span></p>
        <button class="add-carbs">+ Carbs</button>
        <button class="subtract-carbs">- Carbs</button>
        <button onclick="checkOffMeal('meal1')">Check Off</button>
      </div>
      <div class="meal" id="meal2">
        <h2>Meal 2</h2>
        <p>Protein: <span class="protein">1</span></p>
        <button class="add-protein">+ Protein</button>
        <button class="subtract-protein">- Protein</button>
        <p>Carbs: <span class="carbs">1</span></p>
        <button class="add-carbs">+ Carbs</button>
        <button class="subtract-carbs">- Carbs</button>
        <button onclick="checkOffMeal('meal2')">Check Off</button>
      </div>
      <div class="meal" id="meal3">
        <h2>Meal 3</h2>
        <p>Protein: <span class="protein">1</span></p>
        <button class="add-protein">+ Protein</button>
        <button class="subtract-protein">- Protein</button>
        <p>Carbs: <span class="carbs">1</span></p>
        <button class="add-carbs">+ Carbs</button>
        <button class="subtract-carbs">- Carbs</button>
        <button onclick="checkOffMeal('meal3')">Check Off</button>
      </div>
      <div class="meal" id="meal4">
        <h2>Meal 4</h2>
        <p>Protein: <span class="protein">1</span></p>
        <button class="add-protein">+ Protein</button>
        <button class="subtract-protein">- Protein</button>
        <p>Carbs: <span class="carbs">1</span></p>
        <button class="add-carbs">+ Carbs</button>
        <button class="subtract-carbs">- Carbs</button>
        <button onclick="checkOffMeal('meal4')">Check Off</button>
      </div>
    </div>
    
    <!-- Sweet Treat and Reset Buttons -->
    <button id="sweetTreatBtn">Sweet Treat (-3 Carbs)</button>
    <button id="resetBtn">Reset</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
