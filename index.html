<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meal Planner</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ffffff">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
  <div class="container">
    <h1>Meal Planner</h1>
    
    <!-- Meal List -->
    <div class="meal-list">
      <div class="meal" id="meal1">
        <h2>Meal 1</h2>
        
        <div class="nutrient-controls">
          <p>Protein: <span class="protein">1</span></p>
          <div class="button-group">
            <button class="add-protein">+ Protein</button>
            <button class="subtract-protein">- Protein</button>
          </div>
        </div>
        
        <div class="nutrient-controls">
          <p>Carbs: <span class="carbs">1</span></p>
          <div class="button-group">
            <button class="add-carbs">+ Carbs</button>
            <button class="subtract-carbs">- Carbs</button>
          </div>
        </div>
        
        <div class="meal-actions">
          <button onclick="checkOffMeal('meal1')">Check Off</button>
        </div>
      </div>
      
      <div class="meal" id="meal2">
        <h2>Meal 2</h2>

          <div class="button-group">
            <button class="add-carbs">+ Carbs</button>
            <button class="subtract-carbs">- Carbs</button>
          </div>
        </div>
        
        <div class="meal-actions">
          <button onclick="checkOffMeal('meal2')">Check Off</button>
        </div>
      </div>
      
      <div class="meal" id="meal3">
        <h2>Meal 3</h2>
        
        <div class="nutrient-controls">
          <p>Protein: <span class="protein">1</span></p>
          <div class="button-group">
            <button class="add-protein">+ Protein</button>
            <button class="subtract-protein">- Protein</button>
          </div>
        </div>
        
        <div class="nutrient-controls">
          <p>Carbs: <span class="carbs">1</span></p>
          <div class="button-group">
            <button class="add-carbs">+ Carbs</button>

        <div class="meal-actions">
          <button onclick="checkOffMeal('meal4')">Check Off</button>

      </div>
    </div>
    
    <!-- App Actions -->
<div class="app-actions">
  <button id="sweetTreatBtn">Sweet Treat (-3 Carbs)</button>

</div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
